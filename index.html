<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">Client Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="portal-title">Client Portal</h1>
    <div id="project-selector-row">
      <label for="project-selector">Project:</label>
      <select id="project-selector"></select>
    </div>
  </header>

  <!-- Tabs -->
  <nav id="tabs">
    <button data-tab="notes">Notes</button>
  </nav>

  <!-- Tab content -->
  <div id="tab-content"></div>

  <!-- Version -->
  <footer style="margin-top:20px; text-align:center; color:#666;">
    <small>Portal Version: 1.0.3</small>
  </footer>

  <script type="module">
    import { loadPartial } from "./loader.js";
    import { initNotes } from "./notes.js";

    const portalState = {
      project: "",
      contactId: "",
    };

    async function loadProjects() {
      const sel = document.getElementById("project-selector");
      try {
        const res = await fetch("https://client-portal-api.dennis-e64.workers.dev/api/projects_config");
        const projects = await res.json();

        if (!Array.isArray(projects) || projects.length === 0) {
          throw new Error("No projects returned");
        }

        sel.innerHTML = projects
          .map(p => `<option value="${p.project}">${p.display_name}</option>`)
          .join("");

        portalState.project = projects[0].project;

        const name = projects[0].display_name;
        document.getElementById("portal-title").textContent = name;
        document.getElementById("page-title").textContent = name;

        sel.addEventListener("change", () => {
          const selected = sel.options[sel.selectedIndex];
          portalState.project = selected.value;
          document.getElementById("portal-title").textContent = selected.text;
          document.getElementById("page-title").textContent = selected.text;
          loadTab("notes");
        });
      } catch (err) {
        console.error("Failed to load projects", err);
        sel.innerHTML = `<option disabled>Error loading projects</option>`;
      }
    }

    async function loadTab(tab) {
      if (tab !== "notes") return;

      document.querySelectorAll("#tabs button").forEach(btn =>
        btn.classList.toggle("primary", btn.dataset.tab === tab)
      );

      await loadPartial({
        containerId: "tab-content",
        url: "notes.html",
        vars: portalState,
        afterLoad: initNotes,
      });
    }

    document.querySelector("#tabs button[data-tab='notes']").addEventListener("click", () => {
      loadTab("notes");
    });

    await loadProjects();
    loadTab("notes");
  </script>
</body>
</html>
