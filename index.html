<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">NEW Client Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="portal-title">Client Portal</h1>
    <div id="project-selector-row">
      <label for="project-selector">Project:</label>
      <select id="project-selector"></select>
    </div>
  </header>

  <!-- Version -->
  <footer style="margin-top:20px; text-align:center; color:#666;">
    <small>Portal Version: 1.0.0</small>
  </footer>

  <script>
    const portalTitle = document.getElementById("portal-title");
    const pageTitle = document.getElementById("page-title");
    const projectSelector = document.getElementById("project-selector");

    async function loadProjects() {
      try {
        const res = await fetch("https://client-portal-api.dennis-e64.workers.dev/api/projects");
        const projects = await res.json();

        if (!Array.isArray(projects) || projects.length === 0) {
          throw new Error("No projects returned");
        }

        // Populate dropdown
        projectSelector.innerHTML = projects
          .map(p => `<option value="${p.project_id}">${p.project_name}</option>`)
          .join("");

        // Set initial title
        const firstName = projects[0]?.project_name || "Client Portal";
        portalTitle.textContent = firstName;
        pageTitle.textContent = firstName;

        // Update title on change
        projectSelector.addEventListener("change", () => {
          const selectedName = projectSelector.options[projectSelector.selectedIndex].text;
          portalTitle.textContent = selectedName;
          pageTitle.textContent = selectedName;
        });
      } catch (err) {
        console.error("Failed to load projects", err);
        projectSelector.innerHTML = `<option disabled>Error loading projects</option>`;
      }
    }

    loadProjects();
  </script>
</body>
</html>
