<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">Client Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="portal-title">Client Portal</h1>
    <div id="project-selector-row">
      <label for="project-selector">Project:</label>
      <select id="project-selector">
        <option value="gtr">Goals To Results</option>
      </select>
    </div>
  </header>

  <!-- Tabs shell -->
  <nav id="tabs">
    <button data-tab="contacts">Contacts</button>
    <!-- other tabs omitted for now -->
  </nav>

  <!-- Tab content container -->
  <div id="tab-content">
    <section class="card">
      <h3>Contacts Placeholder</h3>
      <p>This is just a shell. No JS modules are wired yet.</p>
    </section>
  </div>

  <!-- Version section -->
  <footer style="margin-top:20px; text-align:center; color:#666;">
    <small>Portal Version: 1.0.0</small>
  </footer>

  <script>
    // Minimal script: update title when project changes
    const sel = document.getElementById("project-selector");
    sel.addEventListener("change", () => {
      const selectedName = sel.options[sel.selectedIndex].text;
      document.getElementById("portal-title").textContent = selectedName;
      document.getElementById("page-title").textContent = selectedName;
    });
  </script>
</body>
</html>
