<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goals To Results Portal</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Goals To Results Portal</h1>
    <div id="project-select-container">
      <label for="projectSelect">Project:</label>
      <select id="projectSelect"></select>
    </div>
  </header>

  <!-- Tabs only render if project is valid -->
  <nav id="tabs" style="display:none;">
    <button data-tab="notes">Notes</button>
    <!-- other tabs go here -->
  </nav>

  <main id="tab-content"></main>

  <footer>
    <p>Portal Version: 1.1.2</p>
  </footer>

  <script type="module">
    import { loadNotesTab } from "./js/notes.js";

    const portalState = {
      project: null,
      contactId: null,
      selectedNoteId: null
    };

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      let projectParam = urlParams.get("project");

      // Default to gtr if no project param
      if (!projectParam) {
        projectParam = "gtr";
      }

      // Load project list from config
      const res = await fetch("/api/projects_config");
      const projects = await res.json().catch(() => []);
      const projectSelect = document.getElementById("projectSelect");

      // Populate dropdown
      projects.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.name;
        projectSelect.appendChild(opt);
      });

      // Validate projectParam against dropdown
      const validIds = projects.map(p => p.id);
      if (!validIds.includes(projectParam)) {
        // Invalid project → hide tabs, show message
        document.getElementById("tabs").style.display = "none";
        document.getElementById("tab-content").innerHTML =
          `<section class="card"><p>Invalid project specified. No UI available.</p></section>`;
        return;
      }

      // Valid project → set state, show tabs
      portalState.project = projectParam;
      projectSelect.value = projectParam;
      document.getElementById("tabs").style.display = "block";

      // Wire tab buttons
      document.querySelectorAll("#tabs button").forEach(btn => {
        btn.addEventListener("click", () => {
          const tab = btn.dataset.tab;
          if (tab === "notes") {
            loadNotesTab({ portalState, tabContent: document.getElementById("tab-content") });
          }
        });
      });

      // Handle dropdown change
      projectSelect.addEventListener("change", () => {
        portalState.project = projectSelect.value;
        document.getElementById("tab-content").innerHTML = "";
      });
    }

    init();
  </script>
</body>
</html>
